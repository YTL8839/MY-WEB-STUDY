<html>
<head>
  <meta charset="utf-8">
  <title>Sprites</title>
 <style>
   .ct li {
     list-style-type: none;

 .mobile,
 .studio {

   height: 20px;

   background: url(https://i.loli.net/2018/01/14/5a5b1dac3ad03.png) 0 0 no-repeat;

 }

  }
