<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100px;
      height: 100px;
      vertical-align: middle;
    }
    .layout {
      border: 2px solid red;
      width: 300px;
      height: 300px;
      text-align: center;
    }
    .layout::before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle; 
    }
  </style>
</head>
<body>
<div class="layout">
  <img src="https://i.loli.net/2018/01/27/5a6ca1b643aad.jpg" alt="饥人谷">
</div>
</body>
</html>
