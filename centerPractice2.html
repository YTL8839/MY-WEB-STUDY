<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>centerPractice2</title>
  <style>
    body {
      text-align: center;
      
    }
    .layout {
      height: 300px;
      background: #aaa; 
      position: relative;
    }
    .ct {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="ct">
      <h1>这是标题</h1>
      <p>这是内容，这段文字在当前区域内垂直水平居中</p>
    </div>  
  </div>  
</body>
</html>
